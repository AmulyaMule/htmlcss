<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Application</title>
  <link rel="stylesheet" href="styles.css"> 
  <!-- External Stylesheet -->
  <style> 
    /* Internal Styles */
    body { 
      font-family: sans-serif; 
    } 
    .container { 
      width: 500px; 
      margin: 20px auto; 
      padding: 20px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
    } 
  </style> 
</head>
<body>
  <div class="container" style="background-color: #f0f0f5;"> 
    <!-- Inline Style -->
    <h1>Leave Application Form</h1>
    <form id="leaveForm" action="admin.html" method="post">
      <label for="date">Date:</label>
      <input type="text" id="date" name="date" readonly><br><br> 
      <!-- Date field (readonly) -->
      <label for="applicantName">Applicant Name:</label> 
      <input type="text" id="applicantName" name="applicantName" required><br><br>
      <label for="authority">Authority:</label> 
      <input type="text" id="authority" name="authority" required><br><br>
      <label for="reason">Leave Applying For:</label> 
      <textarea id="reason" name="reason" rows="4" required></textarea><br><br>
      <label for="startDate">Leave Start Date:</label> 
      <input type="date" id="startDate" name="startDate" required><br><br>
      <label for="endDate">Leave End Date:</label> 
      <input type="date" id="endDate" name="endDate" required><br><br>
      <button type="submit">Apply</button>
    </form>
  </div>
  <script>
    // Set today's date in the "Date" field
    document.getElementById('date').value = new Date().toISOString().slice(0, 10);
    
    document.getElementById('leaveForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      
      // Store data in localStorage
      localStorage.setItem('leaveApplication', JSON.stringify(data));
      
      // Redirect to admin.html
      window.location.href = 'admin.html';
    });
  </script>
</body>
</html>
